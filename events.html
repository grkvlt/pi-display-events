<html>
    <head>
        <title>Events Screen</title>
        <style>
iframe {
    display: none;
    position: absolute;
    top: -30px;
    height: 100%;
    width: 100%;
    transform: translate(1000px, 500px) scale(2.0, 2.0);
}
/* change this value for each display */           
#aquila { display: block; } 
        </style>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <!-- meta http-equiv="Refresh" content="60" -->
        <script>
            function refresh() {  window.location.href = window.location.href; }
            setTimeout(refresh, 60 * 1000);
        </script>
    </head>
    <body>
        <div class="events">
            <iframe id="aquila"
                    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSnM9cqZzonTp7AWblKgkjzLHa8ozpjkHgAOA7F5yDgAvETrVh-LbnRaXxnnhzvR5mY4hmd-lN7DtOA/pubhtml?gid=1319359423&amp;single=true&amp;widget=false&amp;headers=false"></iframe>
            <iframe id="cubed"
                    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSnM9cqZzonTp7AWblKgkjzLHa8ozpjkHgAOA7F5yDgAvETrVh-LbnRaXxnnhzvR5mY4hmd-lN7DtOA/pubhtml?gid=876687529&amp;single=true&amp;widget=false&amp;headers=false"></iframe> 
            <iframe id="place"
                    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSnM9cqZzonTp7AWblKgkjzLHa8ozpjkHgAOA7F5yDgAvETrVh-LbnRaXxnnhzvR5mY4hmd-lN7DtOA/pubhtml?gid=1431981428&amp;single=true&amp;widget=false&amp;headers=false"></iframe>
        </div>

</html>
